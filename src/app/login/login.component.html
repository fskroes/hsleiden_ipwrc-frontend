<form>
  <div class="form-group">
    <label>Username</label>
    <input
      name="email"
      placeholder="Email"
      id="username"
      type="email"
      class="form-control"
      [(ngModel)]="employee.email" #email="ngModel"
    >
  </div>

  <div class="form-group">
    <label>Password</label>
    <input
      name="password"
      placeholder="Password"
      id="password"
      type="password"
      class="form-control"
      [(ngModel)]="employee.password" #password="ngModel"
    >
  </div>

  <button
    (click)="signin()"
    type="submit"
    class="btn btn-primary">Sign in!</button>
</form>
