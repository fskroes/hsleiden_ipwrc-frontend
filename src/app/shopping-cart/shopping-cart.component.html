<h1>Shopping Cart</h1>
<ng-container *ngIf="cart">
  <p>You have {{cart.products.length}} items in your shopping cart.</p>
  <table class="table">
    <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.products">
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.quantity * item.usd_value }}</td>
      </tr>
    </tbody>
  </table>
  <button (click)="checkoutCart()" class="btn btn-primary">Checkout</button>
</ng-container>
