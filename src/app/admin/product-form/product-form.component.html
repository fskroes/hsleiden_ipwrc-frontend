<form #f="ngForm" (ngSubmit)="saveProductToDatabase(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input ngModel name="name" id="title" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input ngModel name="usd_value" id="price" type="number" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let c of products$ | async" [value]="c.id">
        {{ c.category }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input ngModel name="imageurl" id="imageUrl" type="text" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
